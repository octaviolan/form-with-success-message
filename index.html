<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Sign-up form start -->
  
  <main class="card">
    <img src="./assets/images/illustration-sign-up-mobile.svg" class="card-img" alt="">
    <div class="card-body">
      <h5 class="card-title">Stay updated!</h5>
      <div class="card-text">Join 60,000+ product managers receiving monthly updates on:</div>
    </div>
    <ul class="card-list-group">
      <li class="card-list-group-item">Product discovery and building what matters</li>
      <li class="card-list-group-item">Measuring to ensure updates are a success</li>
      <li class="card-list-group-item">And much more!</li>
    </ul>
    <form action="./" class="card-form">
      <div>
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="email@company.com">
      </div>
      <div>
        <button type="button" class="form-button">Subscribe to monthly newsletter</button>
      </div>
    </form>
  </main>
  
  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
</body>
</html>
